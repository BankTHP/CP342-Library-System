{% extends 'base_layout.html' %}
{% include 'includes/_navbaradmin.html' %}
{% block body %}
<div class="mt">
    <div class="row">
        <div class="col-md-12">
            <div class="touch">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-center">เพิ่มประเภทหนังสือ</h5>
                        <div class="col-sm">
                            <div class="form">
                                <form action="/addcategory" method="post">
                                    <div class="form-group">
                                        <label for="name">ชื่อประเภท :</label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="ชื่อประเภท">
                                    </div>

                                    <div class="form-group">
                                        <label for="dis">Description :</label>
                                        <input type="text" id="des" class="form-control" name="des"
                                            placeholder="description">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="Submit">
                                    </div>
                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="touch">
        <div class="card text-left">
            <div class="card-body">
                <div class="row">
                    <div class="touch">
                        <div class="card-body">
                            <h5 class="text-center">ค้นหาหมวดหมู่</h5>
                            <div class="col-sm">
                                <div class="form">
                                    <form>
                                        <input type="text" id="myinput" class="form-control" onkeyup="myFunction()"
                                            placeholder="Search for names.." title="Type in a name">
                                    </form>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="Searchtable" class="table table-bordered  table-success">
                        <thead>
                            <tr>
                                <th>หมวดหมู่หนังสือ</th>
                                <th>รายละเอียดหมวดหมู่หนังสือ</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody style="background-color: white">
                            {% for i in data %}
                            <tr>
                                <td>{{i[1]}}</td>
                                <td>{{i[2]}}</td>
                                <td><div class="text-center">
                                    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch
                                      Modal Login Form</a>
                                  </div></td>
                                <td><a href="/updatecategory/{{ i[0] }}" class="btn btn-success">แก้ไข</a><i
                                        class="fa fa-pencil" aria-hidden="true"></i>
                                    <button data-id="{{i[0]}}" class="btn btn-danger delete" data-target="#confirm"
                                        data-toggle="confirm">ลบ</i></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" data-id="{{data[0]}}" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">แก้ไขข้อมูล</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="defaultForm-email" value="{{data}}" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-email">ชื่อหมวดหมู่</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="text" id="defaultForm-pass" value="{{data}}"class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass">รายละเอียดหมวดหมู่หนังสือ</label>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">อัพเดต</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirm" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">ยืนยันการลบข้อมูล</h4>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <i class='fas fa-trash-alt' style="font-size:54px;color:red;"></i>
            </div>
            <div class="modal-footer">
                <button data-id="" class="btn btn-success yes">ยืนยัน</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('.select2-multi').select2();
    });
    $(document).ready(function () {
        $(".delete").click(function () {
            var id = $(this).data("id");
            $(".yes").data("id", id);
            var title = $(".yes").data("id");
            $("#confirm").modal();
        });
        $(".yes").click(function () {
            var id = $(this).data("id");
            window.location.href = "/deletecategory/" + id;
        });
    });

    function myFunction() {
        var filter = event.target.value.toUpperCase();
        var rows = document.querySelector("#Searchtable tbody").rows;

        for (var i = 0; i < rows.length; i++) {
            var name = rows[i].cells[0].textContent.toUpperCase();
            var title = rows[i].cells[1].textContent.toUpperCase();
            if (name.indexOf(filter) > -1 || title.indexOf(filter) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
</script>
{% endblock %}
