<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon"
        href="https://i.dlpng.com/static/png/1380529-28-collection-of-football-player-clipart-images-high-quality-graphic-royalty-kick-football-png-1300_1039_preview.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Font Awesome -->
    <!-- Bootstrap core JavaScript -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bai+Jamjuree:ital,wght@1,700&family=Londrina+Solid:wght@100;400&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bai+Jamjuree:ital,wght@1,700&family=Londrina+Solid:wght@100;400&display=swap');

    body {
        font-family: 'Bai Jamjuree', sans-serif;
        background: url("https://w.wallha.com/ws/3/V08bcNfJ.jpg") no-repeat center center fixed;

    }

    nav {
        background-color: #4e3620;

    }

    nav a {
        color: #ffffff;

    }

    nav a:hover {
        color: #ffe58e;

    }

    form-control me-2 {
        height: 10px;

    }


    /* card */
    .touch {
        margin-top: 25px;
        margin-bottom: 25px;
    }

    .touch .card {
        border: none;
        border-radius: 1rem;
    }

    footer {
        position: absolute;
        left: 0;
        bottom: 0;

        width: 100%;

    }


    tbody {
        background-color: rgb(255, 255, 255);
    }

    b {
        color: rgb(58, 58, 58);

        border-collapse: collapse;
        height: align-self: unset;
        background-color: blanchedalmond;
    }
</style>

<body>

    <div class="container">

        {% block body %} {% endblock %}
    </div>
</body>


</html>
