{% extends 'base_layout.html' %}
{% include 'includes/_navbar.html' %}
{% block body %}
<div class="mt">
  <div class="row">
    <div class="col-md-12">
      <div class="touch">
        <div class="card text-left">
          <div class="card-body">
            <div class="row">
              
              <div class="col-sm">
                <div class="form">
                  <form action="/searchborrower" method="post">
                    <h5 class="text-center">ค้นหา</h5><input type="text" name="stdid"" class="form-control" onkeyup="myFunction()"
                      placeholder="ค้นหาด้วยรหัสนิสิต" title="Type in a name">
                      <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit">
                      </div>
                  </form>
                  <br>
                </div>
              </div>
            </div>
          </div>
          <table id="Searchtable" class="table table-bordered  table-success">
            <thead>
              <tr>
                <th>รหัสนิสิต</th>
                <th>ชื่อผู้แต่ง</th>
                <th>นามสกุลผู้แต่ง</th>
                <th>สถานะหนังสือ</th>
              </tr>
            </thead>
            <tbody style="background-color: white">
              {% for i in data %}
              <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
