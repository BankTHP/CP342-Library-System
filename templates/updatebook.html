{% extends 'base_layout.html' %}
{% include 'includes/_navbaradmin.html' %}
{% block body %}
<div class="mt">
    <div class="row">
        <div class="col-md-12">
            <div class="touch">
                <div class="card text-left">
                    <div class="card-body">
                        <form action='' method="POST">
                            <h4 class=text-center>แก้ไขข้อมูล</h4>
                            <div class="card-body">
                                <div class="form-group">
                                    <h4>book id</h4>
                                    <input type="integer" placeholder="รหัสนิสิต" class="form-control"  name="book_id" value="{{ data[0][0]}}" /><br>
                                    <h4>author id</h4>
                                    <select id="a_id" name="a_id" form="author">
                                        {% for i in data2 %}
                                        <option disabled="disabled" value="{{i[0]}}">{{i[0]}} | {{i[1]}} {{i[2]}}</option>
                                        {% for j in data3 %}
                                        <option value="{{i[0]}}">{{j[0]}} | {{j[1]}} {{j[2]}}</option>
                                        {% endfor %}
                                        {% endfor %}
                                      </select>
                                    <input type="text" placeholder="ชื่อ" class="form-control" name="author_id"value="{{data[0][1]}}" /><br>
                                    <h4>Title</h4>
                                    <input type="text" placeholder="นามสกุล" class="form-control" name="title" value="{{data[0][2]}}" /><br>
                                    <h4>floor</h4>
                                    <input type="text" placeholder="Major" class="form-control" name="floor" value="{{data[0][3]}}" /><br>
                                    <h4>publisher :</h4>
                                    <input type="text" placeholder="ชั้นปีการศึกษา" class="form-control" name="year"value="{{data[0][4]}}" /><br>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <div class="btn-group pt-3">
                                    <input type="submit" class="btn btn-success mr-2" value="อัพเดต" />
                                    <a href="/addbook" class="btn btn-primary">ย้อนกลับ <i
                                            class="fas fa-arrow-circle-left"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
