{% extends 'base_layout.html' %}
{% include 'includes/_navbaradmin.html' %}
{% block body %}
<div class="mt">
    <div class="row">
        <div class="col-md-12">
            <div class="touch">
                <div class="card text-left">
                    <div class="card-body">
                        <form action='' method="POST">
                            <h4 class=text-center>แก้ไขข้อมูล</h4>
                            <div class="card-body">
                                <div class="form-group">
                                    <h4>book id</h4>
                                    <input type="integer" placeholder="รหัสนิสิต" class="form-control"  name="book_id" value="{{ data[0][1]}}" /><br>
                                    <h4>author id</h4>
                                    <select id="a_id" name="author_id">
                                        {% for i in data2 %}
                                        <option disabled="disabled" value="{{i[0]}}">{{i[0]}} | {{i[1]}} {{i[2]}}</option>
                                        {% for j in data3 %}
                                        <option value="{{j[0]}}">{{j[0]}} | {{j[1]}} {{j[2]}}</option>
                                        {% endfor %}
                                        {% endfor %}
                                      </select>
                                      <br><br>
                                    <h4>Title</h4>
                                    <input type="text" placeholder="title" class="form-control" name="title" value="{{data[0][3]}}" /><br>
                                    <h4>floor</h4>
                                    <input type="text" placeholder="floor" class="form-control" name="floor" value="{{data[0][4]}}" /><br>
                                    <h4>publisher :</h4>
                                    <input type="date"  class="form-control" name="year"value="{{data[0][5]}}" /><br>
                                    <h4>stock :</h4>
                                    <input type="text"  class="form-control" name="stock"value="{{data[0][6]}}" /><br>
                                    <select id="c_id" name="c_id"  class="form-control select2-multi"  multiple="multiple">
                                        {% for k in data %}
                                        <option value="{{k[0]}}" selected="selected" >{{k[7]}} | {{k[8]}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <div class="btn-group pt-3">
                                    <input type="submit" class="btn btn-success mr-2" value="อัพเดต" />
                                    <a href="/addbook" class="btn btn-primary">ย้อนกลับ <i
                                            class="fas fa-arrow-circle-left"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div><script>
$(function(){
$('.select2-multi').select2();
});
</script>

{% endblock %}
