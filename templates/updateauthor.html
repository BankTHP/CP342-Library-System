{% extends 'base_layout.html' %}
{% include 'includes/_navbaradmin.html' %}
{% block body %}
<div class="mt">
    <div class="row">
        <div class="col-md-12">
            <div class="touch">
                <div class="card text-left">
                    <div class="card-body">
                        <form action='' method="POST">
                            <h4 class=text-center>แก้ไขข้อมูล</h4>
                            <div class="card-body">

                                    <h4>ID ผู้แต่ง :</h4>
                                    <input type="text" placeholder="ชื่อ" class="form-control" name="id" value="{{data[0][0]}}" /><br>

                                    <input type="text" placeholder="ชื่อ" class="form-control" name="firstname"value="{{data[0][1]}}" /><br>

                                    <input type="text" placeholder="นามสกุล" class="form-control" name="lastname" value="{{data[0][2]}}" /><br> 
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <div class="btn-group pt-3">
                                    <input type="submit" class="btn btn-success mr-2" value="อัพเดต" />
                                    <a href="/addauthor" class="btn btn-primary">ย้อนกลับ <i
                                            class="fas fa-arrow-circle-left"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
